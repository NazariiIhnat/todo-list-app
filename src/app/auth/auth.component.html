<div class="container">
  <h1>Welcome</h1>
  <form #form="ngForm">
    <div class="input-container">
      <input type="email" required name="email" placeholder="Emial" ngModel />
    </div>
    <div class="input-container">
      <input
        type="password"
        required
        name="password"
        placeholder="Password"
        ngModel
      />
    </div>

    <div class="btn-container">
      <button class="btn-login" (click)="onLogin(form)">Login</button>
      <button class="btn-signup" (click)="onSignup(form)">Signup</button>
    </div>
  </form>
</div>
