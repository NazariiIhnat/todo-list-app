<div class="modal-container" *ngIf="isVisible">
  <form #form="ngForm" class="modal-form">
    <div class="input-container">
      <label for="categoryName">{{
        isEditMode
          ? "Enter new name for category " + categoryNameToUpdate + "."
          : "Enter category name."
      }}</label>
      <input
        class="input"
        autocomplete="off"
        type="text"
        required
        [ngModel]="categoryNameToUpdate"
        [minlength]="1"
        [maxlength]="20"
        name="categoryName"
      />
    </div>
    <div class="btns-container">
      <button
        class="btn btn-ok"
        type="submit"
        [disabled]="form.invalid"
        [style.opacity]="form.valid ? 1 : 0.5"
        [ngStyle]="form.invalid ? { opacity: 0.5, cursor: 'default' } : {}"
        (click)="isEditMode ? onUpdateCategory(form) : onSaveCategory(form)"
      >
        &#10004;
      </button>
      <button class="btn btn-cancel" (click)="onCloseModal()">X</button>
    </div>
  </form>
</div>
