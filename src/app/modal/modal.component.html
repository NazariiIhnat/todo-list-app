<div class="container">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <h2>New task</h2>
    <label for="title">Title</label>
    <input type="text" required id="title" ngModel name="title" />
    <label for="description">Description</label>
    <textarea rows="3" ngModel id="description" name="description"></textarea>
    <label for="date">Date</label>
    <input type="date" required ngModel name="date" id="date" />
    <label for="category">Category</label>
    <select id="category" ngModel name="category">
      <option
        *ngFor="let category of categoryItems"
        value="{{ category.name }}"
      >
        {{ category.name }}
      </option>
    </select>
    <div class="important-container">
      <label for="important">Is important</label>
      <input type="checkbox" id="important" ngModel name="important" />
    </div>
    <button [disabled]="form.invalid" type="submit">Add task</button>
  </form>
</div>
