<div class="modal-container" *ngIf="isOpenModal">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <h2>New task</h2>
    <label for="title">Title</label>
    <input
      type="text"
      required
      id="title"
      [ngModel]="isEditMode ? editTask.title : ''"
      name="title"
    />
    <label for="description">Description</label>
    <textarea
      rows="3"
      [ngModel]="isEditMode ? editTask.description : ''"
      id="description"
      name="description"
    ></textarea>
    <label for="date">Date</label>
    <input
      type="date"
      required
      [ngModel]="isEditMode ? editTask.date : null"
      name="date"
      id="date"
    />
    <label for="category">Category</label>
    <select
      id="category"
      [ngModel]="isEditMode ? editTask.category : null"
      name="category"
    >
      <option
        *ngFor="let category of categoryItems"
        value="{{ category.name }}"
      >
        {{ category.name }}
      </option>
    </select>
    <div class="important-container">
      <label for="important">Is important</label>
      <input
        type="checkbox"
        id="important"
        [ngModel]="isEditMode ? editTask.isImportant : false"
        name="important"
      />
    </div>
    <button [disabled]="form.invalid" type="submit">
      {{ isEditMode ? "Save" : "Add task" }}
    </button>
  </form>
</div>
